<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <link href="style.css" rel="stylesheet">
   <title>POW</title>
</head>
<body>
<h1>POW</h1>
<p id="score"></p>
<div id="size-bloc">
   <p id="size-title">Size : </p>
   <input id="size" type="number" value="4">
   <input id="change-size" type="button" value="Ok">
   <div class="clear"></div>
</div>
<div id="num-bloc">
   <p id="num-title">Number : </p>
   <input id="num" type="number" value="2">
   <input id="change-num" type="button" value="Ok">
   <div class="clear"></div>
</div>
<div><center>
    <input id="starttimer" type="button" value="Start" onclick="startClock()">
    <input id="stoptimer" type="button" value="Quit" onclick="stopClock()"></center></div>
<script>
</script>
<center><p id="demo"></p></center>
<div id="canvas-block">
   <canvas id="canvas" width="500" height="500"></canvas>
</div>
<center><button id="up" class="button">↑</button></center>
<div class="wrapper">
    <button id="left" class="button">←</button>
    <button id="right" class="button">→</button>
</div>
<center><button id="down" class="button">↓</button></center>
<script src="script.js"></script>
</body>
</html>
